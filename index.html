<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/0b4d635c7c.js" crossorigin="anonymous"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Guess the number</title>
</head>
<body id="enter">
    
    
    <h1 class="text-success border border-5 border-success"><i class="fa-solid fa-user-ninja"></i> Guess the number</h1>
    <p class="text-warning text-center">Ich habe mir eine Zahl zwischen 1 und 100 Ã¼berlegt, versuche sie zu erraten</p>
    <div class="row ">
        <div class="col-sm text-end">
            <button onclick="newgame()" id="newgame" type="button" class="btn btn-success">Neues Spiel</button>
        </div>
    
        <div class="col-sm">
            <div class="input-group input-group-sm mb-3">
                <input id="numberinput" type="number" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" placeholder="Bitte Zahl eingeben" max="100" min="1">
              </div>
        </div>

        <div class="col-sm">
            <button onclick="check()" id="checkbutton" type="button" class="btn btn-primary">Check</button>
        </div>
    </div>
    
    <div id="message">

    </div>
    <div class="container">
        <div class="row align-item-end">
            <div class="col-sm"></div>
            
            <div class="col align-self-center">
                <div id="winner">

                </div>
            </div>
            
            <div class="col-sm"></div>
        
        </div>
    </div>
    
    
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
